name: Automatic Pull Request

on:
  push:
    branches-ignore:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    outputs:
      pr-number: ${{ steps.create-pr-step.outputs.pull-request-number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Prettier
        run: npm install prettier

      - name: Format code with Prettier
        run: npx prettier --write .

      - name: Create Pull Request
        id: create-pr-step
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ github.event.head_commit.message }}
          body: ${{ github.event.head_commit.message }}
          branch: auto-pr/${{ github.ref_name }}
          base: main
          add-paths: "*"

  run-checks:
    runs-on: ubuntu-latest
    needs: create-pr
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: echo "No linter configured" # Replace with: npm run lint

      - name: Run Tests
        run: echo "No tests configured" # Replace with: npm test

  auto-merge:
    runs-on: ubuntu-latest
    needs: [create-pr, run-checks]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto-Merge the Pull Request
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ needs.create-pr.outputs.pr-number }}
